<form [formGroup]="form" (ngSubmit)="onSubmit($event, form)">
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-input-container class="full-width">
      <input matInput type="text" placeholder="Task content" formControlName="desc">
    </mat-input-container>
    <mat-radio-group formControlName="priority">
      <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </mat-radio-button>
    </mat-radio-group>
    <div class="full-width">
      <app-chip-list [label]="'Change owner'" [multiple]="false" formControlName="owner"></app-chip-list>
    </div>
    <mat-input-container class="full-width">
      <input matInput [matDatepicker]="dueDatepicker" type="text" placeholder="Due date" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
    </mat-input-container>
    <mat-datepicker #dueDatepicker></mat-datepicker>
    <mat-input-container class="full-width">
      <input matInput [matDatepicker]="reminderDatepicker" type="text" placeholder="Reminder date" formControlName="reminder">
      <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
    </mat-input-container>
    <mat-datepicker #reminderDatepicker></mat-datepicker>
    <div class="full-width">
      <app-chip-list [label]="'Change participants'" [multiple]="true" formControlName="participants"></app-chip-list>
    </div>
    <mat-input-container class="full-width">
      <textarea matInput placeholde="Remark" formControlName="remark"></textarea>
    </mat-input-container>           
  </div>  
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Save</button>
    <button type="button" mat-button mat-dialog-close>Close</button>
  </div>
</form>
