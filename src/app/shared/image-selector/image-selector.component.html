<div>
  <span>{{title}}</span>
  <mat-icon *ngIf="useSvgIcon; else imgSelected" class="highlighted" [svgIcon]="selected"></mat-icon>
  <ng-template #imgSelected>
    <img [src]="selected" alt="image selected" class="highlighted">
  </ng-template>
</div>
<div class="scroll-container">
  <mat-grid-list [cols]="cols" [rowHeight]="rowHeight">
    <mat-grid-tile *ngFor="let item of items; let i = index">
      <div class="image-container" (click)="onChange(i)">
        <mat-icon class="icon" [svgIcon]="item" *ngIf="useSvgIcon; else imgItem"></mat-icon>
        <ng-template #imgItem>
          <img [src]="item" alt="image item" [ngStyle]="{'width': itemWidth}">
        </ng-template>
        <div class="after">
          <div class="checked">
            <mat-icon>checked</mat-icon>
          </div>
        </div>
      </div>
    </mat-grid-tile>      
  </mat-grid-list>
</div>
