<form #inviteForm="ngForm" (ngSubmit)="onSubmit($event, inviteForm)">
  <h3 mat-dialog-title>Invite member:</h3>
  <div mat-dialog-content>
    <app-chip-list 
      [label]="'Invite member'" 
      name="members"
      [(ngModel)]="members"></app-chip-list>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="!inviteForm.valid">Save</button>
    <button type="button" mat-dialog-close mat-button>Close</button>
  </div>
</form>
